selectSubject=SELECT * FROM SUBJECT WHERE MEMBER_NO = ?
insertSubject=INSERT INTO SUBJECT VALUES(SEQ_BID.NEXTVAL, ?, ?, ?, ?, ?, ?, ?, ?)
selectAllSubject=SELECT s.subject_no, s.subject_name, s.subject_type, s.subject_credit, s.subject_limit, s.subject_grade, s.subject_time, s.subject_major, m.member_names FROM SUBJECT s inner join member m using (member_no)
searchSubject=SELECT * FROM SUBJECT WHERE SUBJECT_TYPE=? AND SUBJECT_MAJOR = ?
okSubject=INSERT INTO SUBJECTAPPLY VALUES(?,?,?,?,?)
selectOkSubject=SELECT a.member_no,subject_no, s.subject_name, s.subject_type, s.subject_credit, s.subject_limit, s.subject_grade, s.subject_time, s.subject_major, a.status FROM SUBJECTAPPLY a INNER JOIN SUBJECT s USING (SUBJECT_NO) WHERE a.MEMBER_NO = ?
selectTime=SELECT COUNT(*) FROM SUBJECT WHERE MEMBER_NO = ? AND SUBJECT_TIME = ?
delSubject=DELETE FROM SUBJECTAPPLY WHERE MEMBER_NO = ? AND SUBJECT_NO = ?
selectStuList=SELECT m.major_name, member_no, m.member_names, m.member_grade, m.phone_no, m.member_email FROM SUBJECTAPPLY s INNER JOIN MEMBER m USING (MEMBER_NO) WHERE subject_no= ?
selectEvalList=SELECT S.SUBJECT_TYPE, S.SUBJECT_MAJOR, S.SUBJECT_NAME , S.SUBJECT_TIME, A.SUBJECT_NO, A.STATUS FROM SUBJECTAPPLY A INNER JOIN MEMBER M ON (A.MEMBER_NO = M.MEMBER_NO) INNER JOIN SUBJECT S ON (A.SUBJECT_NO = S.SUBJECT_NO) WHERE A.MEMBER_NO = ?
selectType=SELECT SUBJECT_NO, SUBJECT_NAME, SUBJECT_TYPE, SUBJECT_CREDIT, SUBJECT_LIMIT, SUBJECT_GRADE, SUBJECT_TIME, SUBJECT_MAJOR,MEMBER_NO FROM SUBJECT WHERE SUBJECT_TYPE= ?
selectMajor=SELECT SUBJECT_NO, SUBJECT_NAME, SUBJECT_TYPE, SUBJECT_CREDIT, SUBJECT_LIMIT, SUBJECT_GRADE, SUBJECT_TIME, SUBJECT_MAJOR,MEMBER_NO FROM SUBJECT WHERE SUBJECT_MAJOR= ?
selectSubName=SELECT SUBJECT_NO, SUBJECT_NAME, SUBJECT_TYPE, SUBJECT_CREDIT, SUBJECT_LIMIT, SUBJECT_GRADE, SUBJECT_TIME, SUBJECT_MAJOR,MEMBER_NO FROM SUBJECT WHERE SUBJECT_NAME= ?
selectTypeMajor=SELECT SUBJECT_NO, SUBJECT_NAME, SUBJECT_TYPE, SUBJECT_CREDIT, SUBJECT_LIMIT, SUBJECT_GRADE, SUBJECT_TIME, SUBJECT_MAJOR,MEMBER_NO FROM SUBJECT WHERE SUBJECT_TYPE= ? AND SUBJECT_MAJOR= ?
selectMajorSub=SELECT SUBJECT_NO, SUBJECT_NAME, SUBJECT_TYPE, SUBJECT_CREDIT, SUBJECT_LIMIT, SUBJECT_GRADE, SUBJECT_TIME, SUBJECT_MAJOR,MEMBER_NO FROM SUBJECT WHERE SUBJECT_MAJOR= ? AND SUBJECT_NAME= ?
selectTypeSub=SELECT SUBJECT_NO, SUBJECT_NAME, SUBJECT_TYPE, SUBJECT_CREDIT, SUBJECT_LIMIT, SUBJECT_GRADE, SUBJECT_TIME, SUBJECT_MAJOR,MEMBER_NO FROM SUBJECT WHERE SUBJECT_TYPE= ? AND SUBJECT_NAME= ?
selectTypeMajorSub=SELECT SUBJECT_NO, SUBJECT_NAME, SUBJECT_TYPE, SUBJECT_CREDIT, SUBJECT_LIMIT, SUBJECT_GRADE, SUBJECT_TIME, SUBJECT_MAJOR,MEMBER_NO FROM SUBJECT WHERE SUBJECT_TYPE= ? AND SUBJECT_MAJOR= ? AND SUBJECT_NAME= ?